# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: add git credentials
      run: |
        git config --global user.name "flpinheiro"
        git config --global user.email "flpinheiro@gmail.com"

    - name: Add dotnet Versionize tool
      run: dotnet tool install --global Versionize
    - name: Versionize
      run: versionize

    - name: Restore dependencies
      run: dotnet restore TemplateApi.sln
    - name: Build
      run: dotnet build TemplateApi.sln --no-restore
    - name: Test
      run: dotnet test TemplateApi.sln --no-build --verbosity normal