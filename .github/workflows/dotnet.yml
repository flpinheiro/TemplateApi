# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore TemplateApi.sln
    - name: Build
      run: dotnet build TemplateApi.sln --no-restore
    - name: Test
      run: dotnet test TemplateApi.sln --no-build --verbosity normal
      
    - name: Bump versions
      uses: SiqiLu/dotnet-bump-version@master
      with:
        version_files: "**/*.csproj"
        #version_mask: 0.0.1.0
        #version_overwrite: "*.*.*.*"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: kzrnm/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
          proj-path: TemplateApi/TemplateApi.csproj
          
    - run: echo "${{steps.get-version.outputs.version}}"        
