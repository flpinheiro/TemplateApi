version: '3.4'

services:
  templateapi_db:
    ports:
      - "1433:1433"

  templateapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - DATABASE_CONNECTION_STRING=server=templateapi_db;Database=Master;User=sa;Password=abcDEF123#
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
        - templateapi_db