name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: add git credentials
      run: |
        git config --global user.name "flpinheiro"
        git config --global user.email "flpinheiro@gmail.com"

    - name: Restore dependencies
      run: dotnet restore TemplateApi.sln
    - name: Build
      run: dotnet build TemplateApi.sln --no-restore
    - name: Test
      run: dotnet test TemplateApi.sln --no-build --verbosity normal

    - name: Add dotnet Versionize tool
      run: dotnet tool install --global Versionize
    - name: Versionize
      run: versionize

    - name: git push changelog
      run: git push --follow-tags origin master

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: kzrnm/get-net-sdk-project-versions-action@v1
        id: get-version
        with:
          proj-path: YourProject/YourProject.csproj
      - run: echo "${{steps.get-version.outputs.version}}"

      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Api Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./TemplateApi/Dockerfile
          push: true
          tags: flpinheiro/template_api:latest,flpinheiro/template_api:${{steps.get-version.outputs.version}}

      - name: Build and push db Image
        uses: docker/build-push-action@v3
        with:
          context: ./db
          push: true
          tags: flpinheiro/template_db:latest,flpinheiro/template_db:${{steps.get-version.outputs.version}}      